<div class="mat-elevation-z8">
    <div>
        <button mat-raised-button color="primary" matTooltip="Add new gateway" style="margin: 2%" (click)="addGateway()" class="demo-button">
            <mat-icon>add</mat-icon> Add Gateway
        </button>
    </div>
    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>
        <!-- Serial Number Column -->
        <ng-container matColumnDef="serial_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial Number </th>
            <td mat-cell *matCellDef="let row"> {{row.serialNumber}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Address IPv4 Column -->
        <ng-container matColumnDef="address_IPv4">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address IPv4 </th>
            <td mat-cell *matCellDef="let row"> {{row.ipv4Address}} </td>
        </ng-container>

        <!-- Devices length Column -->
        <ng-container matColumnDef="devices">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Devices </th>
            <td mat-cell *matCellDef="let row"> {{row.devices.length}} </td>
        </ng-container>

        <!-- Actions length Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button class="action-btn" matTooltip="Gateway details" [routerLink]="['./detail', row.id]"><mat-icon color="primary">article</mat-icon></button>
                <button mat-icon-button class="action-btn" matTooltip="Delete gateway" (click)="deleteGateway(row.id)"><mat-icon color="warn">delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"></td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" aria-label="Select page of users"></mat-paginator>
</div>
